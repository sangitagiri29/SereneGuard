<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jio-Inspired Safety Apps Comparison</title>
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com/3.4.3"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .checkmark { color: #16a34a; font-size: 1.25rem; }
    .xmark { color: #ef4444; font-size: 1.25rem; }
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltip-text {
      visibility: hidden;
      width: 220px;
      background-color: #1e3a8a;
      color: white;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 10;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
    tr:hover {
      transform: scale(1.01);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white">
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const App = () => {
      const [data] = useState([
        {
          product: "Jio SafeNet & Geofencing",
          productLink: "https://www.jio.com/jcms/apps/jiosphere?requestOriginatingfrom=apps",
          digitalSafety: "Yes",
          parentalControls: "Yes",
          psychologicalSafety: "Yes",
          geofencing: "Yes",
          sosEmergency: "Yes*",
          platforms: "Jio SIM, JioFiber, JioCloud",
          differentiator: "Telecom-integrated; seamless, all-in-one family safety.",
          color: "text-black"
        },
        {
          product: "Aura",
          productLink: "https://aura.com",
          digitalSafety: "Yes",
          parentalControls: "Yes",
          psychologicalSafety: "Yes",
          geofencing: "No",
          sosEmergency: "No",
          platforms: "iOS, Android, PC, Mac",
          differentiator: "All-in-one digital safety, expert-backed parental controls.",
          color: "text-black"
        },
        {
          product: "ESET Safer Kids Online",
          productLink: "https://saferkidsonline.eset.com",
          digitalSafety: "Yes",
          parentalControls: "Guidance",
          psychologicalSafety: "Yes",
          geofencing: "No",
          sosEmergency: "No",
          platforms: "Web",
          differentiator: "Education-focused, psychologist-developed content.",
          color: "text-black"
        },
        {
          product: "Net Nanny",
          productLink: "https://www.netnanny.com",
          digitalSafety: "Yes",
          parentalControls: "Yes",
          psychologicalSafety: "No",
          geofencing: "Yes",
          sosEmergency: "No",
          platforms: "iOS, Android",
          differentiator: "Intuitive UI, strong filtering.",
          color: "text-black"
        },
        {
          product: "Kaspersky Safe Kids",
          productLink: "https://www.kaspersky.co.in/safe-kids",
          digitalSafety: "Yes",
          parentalControls: "Yes",
          psychologicalSafety: "No",
          geofencing: "Yes",
          sosEmergency: "No",
          platforms: "iOS, Android, PC",
          differentiator: "Value, broad platform support.",
          color: "text-black"
        },
        {
          product: "Qustodio",
          productLink: "https://www.qustodio.com",
          digitalSafety: "Yes",
          parentalControls: "Yes",
          psychologicalSafety: "No",
          geofencing: "Yes",
          sosEmergency: "No",
          platforms: "iOS, Android, PC",
          differentiator: "Text/call monitoring.",
          color: "text-black"
        },
        {
          product: "Norton Family",
          productLink: "https://in.norton.com/norton-family-parental-control",
          digitalSafety: "Yes",
          parentalControls: "Yes",
          psychologicalSafety: "No",
          geofencing: "Yes",
          sosEmergency: "No",
          platforms: "iOS, Android, Win",
          differentiator: "Unlimited devices.",
          color: "text-black"
        },
        {
          product: "OurPact",
          productLink: "https://www.ourpact.com",
          digitalSafety: "Yes",
          parentalControls: "Yes",
          psychologicalSafety: "No",
          geofencing: "Yes",
          sosEmergency: "No",
          platforms: "iOS, Android",
          differentiator: "Best for iOS.",
          color: "text-black"
        },
        {
          product: "Google Family Link",
          productLink: "https://families.google.com/familylink/",
          digitalSafety: "Yes",
          parentalControls: "Yes",
          psychologicalSafety: "No",
          geofencing: "Yes",
          sosEmergency: "No",
          platforms: "Android",
          differentiator: "Free, Android only.",
          color: "text-black"
        },
        {
          product: "WhereSafe",
          productLink: "https://wheresafe.com",
          digitalSafety: "No",
          parentalControls: "No",
          psychologicalSafety: "No",
          geofencing: "Yes",
          sosEmergency: "Yes**",
          platforms: "GPS + Mobile App",
          differentiator: "Asset tracking, SOS for elderly/kids.",
          color: "text-black"
        },
        {
          product: "Wysa (Mental Health App)",
          productLink: "https://www.wysa.io",
          digitalSafety: "No",
          parentalControls: "No",
          psychologicalSafety: "Yes",
          geofencing: "No",
          sosEmergency: "No",
          platforms: "iOS, Android",
          differentiator: "AI chatbot, self-care.",
          color: "text-black"
        },
        {
          product: "SOS Children’s Villages",
          productLink: "https://www.soschildrensvillages.in",
          digitalSafety: "No",
          parentalControls: "No",
          psychologicalSafety: "Yes",
          geofencing: "No",
          sosEmergency: "No",
          platforms: "Program-based",
          differentiator: "Family strengthening, holistic support.",
          color: "text-black"
        }
      ]);

      const [sortConfig, setSortConfig] = useState({ key: null, direction: 'asc' });
      const [filterPlatform, setFilterPlatform] = useState('');

      const sortData = (key) => {
        let direction = 'asc';
        if (sortConfig.key === key && sortConfig.direction === 'asc') {
          direction = 'desc';
        }
        const sortedData = [...data].sort((a, b) => {
          if (a[key] < b[key]) return direction === 'asc' ? -1 : 1;
          if (a[key] > b[key]) return direction === 'asc' ? 1 : -1;
          return 0;
        });
        setSortConfig({ key, direction });
        return sortedData;
      };

      const filteredData = filterPlatform
        ? data.filter(item => item.platforms.toLowerCase().includes(filterPlatform.toLowerCase()))
        : data;

      const renderIndicator = (value) => {
        if (value.includes("Yes")) return <span className="checkmark">✅</span>;
        if (value === "No") return <span className="xmark">❌</span>;
        return value;
      };

      return (
        <div className="container mx-auto p-6 max-w-7xl">
          <h1 className="text-4xl font-extrabold text-center mb-8 text-blue-900 tracking-tight">Safety Apps Comparison</h1>
          <div className="mb-6 flex flex-col sm:flex-row gap-3">
            <input
              type="text"
              placeholder="Filter by platform (e.g., iOS, Android)"
              className="w-full sm:w-1/2 p-3 border border-blue-200 rounded-lg bg-gradient-to-r from-white to-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-600 shadow-sm"
              onChange={(e) => setFilterPlatform(e.target.value)}
            />
            <button
              className="bg-gradient-to-r from-blue-600 to-blue-800 text-white px-6 py-3 rounded-lg hover:from-blue-700 hover:to-blue-900 transition shadow-md"
              onClick={() => setFilterPlatform('')}
            >
              Clear Filter
            </button>
          </div>
          <div className="overflow-x-auto shadow-lg rounded-lg">
            <table className="min-w-full bg-white border border-blue-200">
              <thead className="bg-blue-900 text-white">
                <tr>
                  {[
                    { key: 'product', label: 'Product/App' },
                    { key: 'productLink', label: 'Product Link' },
                    { key: 'digitalSafety', label: 'Digital Safety' },
                    { key: 'parentalControls', label: 'Parental Controls' },
                    { key: 'psychologicalSafety', label: 'Psychological Safety' },
                    { key: 'geofencing', label: 'Geofencing' },
                    { key: 'sosEmergency', label: 'SOS/Emergency' },
                    { key: 'platforms', label: 'Platform(s)' },
                    { key: 'differentiator', label: 'Unique Differentiator' }
                  ].map(({ key, label }) => (
                    <th
                      key={key}
                      className="p-3 text-left font-bold text-sm uppercase tracking-wide cursor-pointer hover:bg-blue-800 transition"
                      onClick={() => setData(sortData(key))}
                    >
                      {label} {sortConfig.key === key && (sortConfig.direction === 'asc' ? '↑' : '↓')}
                    </th>
                  ))}
                </tr>
              </thead>
              <tbody>
                {filteredData.map((item, index) => (
                  <tr
                    key={index}
                    className={`border-b ${index % 2 === 0 ? 'bg-white' : 'bg-blue-50'} transition`}
                  >
                    <td className={`p-3 font-semibold ${item.color} text-base`}>{item.product}</td>
                    <td className="p-3">
                      <a
                        href={item.productLink}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700 transition"
                      >
                        Visit
                      </a>
                    </td>
                    <td className="p-3 text-center">{renderIndicator(item.digitalSafety)}</td>
                    <td className="p-3 text-center">{renderIndicator(item.parentalControls)}</td>
                    <td className="p-3 text-center">{renderIndicator(item.psychologicalSafety)}</td>
                    <td className="p-3 text-center">{renderIndicator(item.geofencing)}</td>
                    <td className="p-3 text-center">{renderIndicator(item.sosEmergency)}</td>
                    <td className="p-3">{item.platforms}</td>
                    <td className="p-3 bg-blue-100 italic text-sm tooltip">
                      {item.differentiator.substring(0, 30) + (item.differentiator.length > 30 ? '...' : '')}
                      <span className="tooltip-text">{item.differentiator}</span>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
